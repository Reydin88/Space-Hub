<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Space Hub — Космический магазин</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

    <header class="text-center p-5 space-header">
        <img src="logo.png" alt="Space Hub" class="logo mb-3">
        <h1 class="display-4">Space Hub</h1>
        <p class="lead">Аксессуары с другой планеты — Карши, Узбекистан</p>
    </header>

    <section class="container my-5">
        <h2 class="text-center mb-4" data-aos="fade-up">Каталог товаров</h2>
        <div class="row justify-content-center g-4">
            <div class="col-md-4" data-aos="zoom-in">
                <div class="card bg-secondary text-white h-100">
                    <img src="product1.jpg" class="card-img-top" alt="Кулер">
                    <div class="card-body">
                        <h5 class="card-title">Кулер для телефона</h5>
                        <p class="card-text">Цена: 350 000 сум</p>
                        <button class="btn btn-light" onclick="openForm('Кулер для телефона')">Заказать</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="zoom-in">
                <div class="card bg-secondary text-white h-100">
                    <img src="product2.jpg" class="card-img-top" alt="Увлажнитель">
                    <div class="card-body">
                        <h5 class="card-title">Увлажнитель воздуха</h5>
                        <p class="card-text">Цена: 200 000 сум</p>
                        <button class="btn btn-light" onclick="openForm('Увлажнитель воздуха')">Заказать</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="zoom-in">
                <div class="card bg-secondary text-white h-100">
                    <img src="product3.jpg" class="card-img-top" alt="Наушники">
                    <div class="card-body">
                        <h5 class="card-title">Беспроводные наушники</h5>
                        <p class="card-text">Цена: 150 000 сум</p>
                        <button class="btn btn-light" onclick="openForm('Беспроводные наушники')">Заказать</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container my-5" id="form-section" style="display:none;" data-aos="fade-up">
        <h2 class="text-center mb-4">Оформить заказ</h2>
        <form action="https://formsubmit.co/Reydin888@gmail.com" method="POST" class="w-100" style="max-width:500px;margin:auto;">
            <input type="hidden" name="_subject" value="Новый заказ от клиента Space Hub">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" id="product-name" name="Товар">
            <div class="mb-3">
                <label class="form-label">Имя</label>
                <input type="text" name="Имя" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Телефон</label>
                <input type="text" name="Телефон" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Комментарий</label>
                <textarea name="Комментарий" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Отправить</button>
            <button type="button" class="btn btn-outline-light" onclick="closeForm()">Отмена</button>
        </form>
    </section>

    <footer class="text-center p-4 mt-5 bg-black">
        <p>Space Hub © 2025 — сделано с любовью в Узбекистане</p>
    </footer>

    <script>
        function openForm(productName) {
            document.getElementById('form-section').style.display = 'block';
            document.getElementById('product-name').value = productName;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
        function closeForm() {
            document.getElementById('form-section').style.display = 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
